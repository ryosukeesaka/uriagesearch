
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>商品一覧</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<br />

	<h1>■ 商品一覧</h1>
	<form action="#" th:action="@{/itemlist}" th:object="${itemform}"
		method="post">
		<div class="mx-auto" style="width: 90%;">
			<table class="table table-bordered table-hover text-nowrap">
				<thead class="thead-light">
					<tr>
						<th class="text-center" style="width: 5%">&nbsp;</th>
						<th class="text-center" style="width: 15%">商品コード</th>
						<th style="width: 80%">商品名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${itemmst}">
						<td class="text-center"><input type="radio"
							name="selectedRadio"
							th:value="${item.item_cd}+','+${item.item_name}"
							th:field="*{item_cd}" /></td>
						<td class="text-center" th:text="${item.item_cd}"></td>
						<td th:text="${item.item_name}"><input type="hidden"
							name="item_name" th:value="${item.item_name}"
							th:field="*{item_name}" /></td>
					</tr>
				</tbody>
			</table>
			<p th:text="${empty}" class="error-message"></p>
			<p th:text="${del}" class="success-message"></p>

			<div class="float-left">
				<a href="http://localhost:8080/itemadd" type="submit"
					class="btn btn-secondary btn-lg rounded-pill" name="add">&nbsp;追加&nbsp;</a>
				<button type="submit" class="btn btn-secondary btn-lg rounded-pill"
					name="update">&nbsp;更新&nbsp;</button>
				<button type="submit" class="btn btn-secondary btn-lg rounded-pill "
					name="delete">&nbsp;削除&nbsp;</button>
				&nbsp;
			</div>
			<div class="float-right">
				<a href="http://localhost:8080"
					class="btn btn-success btn-lg rounded-pill" name="rtn">&nbsp;戻る&nbsp;</a>&nbsp;
			</div>
		</div>
	</form>
</body>
</html>
