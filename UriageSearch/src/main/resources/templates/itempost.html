<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
    <title>商品追加</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <br />
    <div class="container mx-4" style="width: 70%;">
        <h3>■ 商品追加</h3>
        <form th:action="@{/itempost}" th:object="${itemMstForm}" method="post" class="m-5">
        	<p>商品コード：<input type="text" name="item_cd" th:value="${item_cd}"></p>
        	<p th:errors = "*{item_cd}" class="error-message"></p>
			<p>　商品名称：<input type="text" name="item_name" th:value="${item_name}"></p>
			<p th:errors = "*{item_name}" class="error-message"></p>
			<br />
			<p th:text = "${err_item}" class="error-message"></p>
			<p th:text = "${add_item}" class="text-primary"></p>
			<button type="submit" name="add" class="btn btn-light px-5 mt-5">登録</button>
			<input type="hidden" th:value="${back}" name="back">
			<button type="submit" name="itemback" class="btn btn-light px-5 mt-5 float-right">戻る</button>
		</form>
    </div>
</body>
</html>
