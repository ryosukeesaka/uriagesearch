
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>店舗追加</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <div class="container">

        <br />
        <form action="#" th:action="@{/msadd}" th:object="${msForm}" method="post">
            <div class="mx-auto" style="width: 90%;">
                <h1>■ 店舗追加</h1>
                <details>
                    <summary>
                        <small>※注意</small>
                    </summary>
                    <p>
                        <small>店舗コードは2桁の数字（一度入力すると変更できません）</small>
                    </p>
                    <p>
                        <small>店舗名は10文字以内で入力してください。</small>
                    </p>
                </details>
                <br />
                <div class="form-group">
                    <label for="ms_cd">店舗コード</label> <input type="text" class="form-control" id="ms_cd" placeholder="店舗コード" name="ms_cd" th:value="${mscd}"/>
                    <p th:errors="*{ms_cd}" class="error-message"></p>
                </div>

                <div class="form-group">
                    <label for="item_name">店舗名</label> <input type="text" class="form-control" id="ms_name" placeholder="店舗名" name="ms_name" th:value="${msname}" />
                     <p th:errors="*{ms_name}" class="error-message"></p>
                </div>

                <br />
                <div class="float-left">
                   <input type="submit" class="btn btn-secondary btn-lg rounded-pill" name="add" value="&nbsp;追加&nbsp;"> &nbsp;

                </div>


                <div class="float-right">
                    <input type="submit" class="btn btn-secondary btn-lg rounded-pill" name="rtn" value="&nbsp;戻る&nbsp;"> &nbsp;
                    <!--  <a href="http://localhost:8080/mslist" class="btn btn-success btn-lg rounded-pill" name="rtn">&nbsp;戻る&nbsp;</a>&nbsp;-->
                </div>
            </div>
            <input type="hidden" th:value="${flg}" name="flg">
        </form>
        <p th:text="${msg}"  class="success-message"></p>
        <p th:text="${duplicate}" class="error-message"></p>

    </div>
</body>
</html>
