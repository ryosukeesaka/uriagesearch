<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>検索</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

	<form action="#" th:action="@{/search}" th:object="${searchForm}"
		method="post">
		<div class="mx-auto" style="width: 90%;">
			<h1>■ 売上検索</h1>
			<thead class="thead-light">
				<div class="form-group">
					<select name="uriage_date">

						<option th:each="uriage : ${uriage}"
							th:value="${uriage.uriage_date}"
							th:selected="${uriagedate == uriage.uriage_date}"
							id="uriage_date">[[${uriage.uriage_date}]]</option>
					</select>

				</div>
				<div class="form-group">
					<select name="ms_cd">
						<option th:each="msmst : ${msmst}" th:value="${msmst.ms_cd}"
							th:selected="${data == msmst.ms_cd}" id="ms_cd">[[${msmst.ms_name}]]</option>
					</select>

				</div>

				<div class="form-group">
					<select name="item_cd">
						<option th:each="itemmst : ${itemmst}"
							th:value="${itemmst.item_cd}"
							th:selected="${item == itemmst.item_cd}" id="item_cd">[[${itemmst.item_name}]]</option>
					</select>

				</div>

				<div class="float-left">
					<button type="submit" class="btn btn-secondary btn-lg rounded-pill"
						name="search" value="&nbsp;検索&nbsp;">検索</button>
				</div>
			</thead>
			<input type="hidden" th:value="${flg}" name="flg">
			<table class="table table-bordered table-hover text-nowrap">


				<input type="hidden" th:value="${msame}" name="msname">

				<tr>
					<th class="text-center" style="width: 15%">売上年月</th>
					<th class="text-center" style="width: 15%">商品名</th>
					<th class="text-center" style="width: 15%">販売数</th>
					<th class="text-center" style="width: 15%">合計</th>
				</tr>

				<tbody>

					<tr th:each="list : ${datalist}">

						<td class="text-center" th:text="${list.uriage_date}"
							th:value="${uriage_date}"></td>
						<td class="text-center" th:text="${list.item_name}"
							th:value="${item_name}"></td>
						<td class="text-center" th:text="${list.item_count}"
							th:value="${item_count}"></td>
						<td class="text-right"
							th:text="'&yen;'+${#numbers.formatInteger(list.uriage,3,'COMMA')}"></td>

					</tr>

				</tbody>
			</table>
			<input type="submit" class="btn btn-secondary btn-lg rounded-pill"
				name="return" value="&nbsp;戻る&nbsp;"> &nbsp;
		</div>
	</form>
	<div class="error-message" th:text="${msgbox}"></div>
	<div class="float-right">
		<!-- <a href="http://localhost:8080"
            class="btn btn-success btn-lg rounded-pill" name="rtn">&nbsp;戻る&nbsp;</a>&nbsp; -->
	</div>


</body>
</html>
