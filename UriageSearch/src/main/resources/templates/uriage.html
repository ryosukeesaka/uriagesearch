

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>売上登録</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<div class="container">

		<br />
		<form action="#" th:action="@{/uriage}" th:object="${uriageForm}"
			method="post">
			<div class="mx-auto" style="width: 90%;">
				<h1>■ 売上登録</h1>

				<div class="form-group">
					<label for="uriage_date">年月日：</label> <input type="text"
						class="form-control" id="uriage_date" th:value="${uriage_date}"
						name="uriage_date" />
					<p th:errors="*{Uriage_date}" class="error-message"></p>
				</div>

				<div class="form-group">
					<label for="shop_cd">店舗： <select name="ms_cd"
						onchange="changeDate(this.value)">

							<option th:each="list : ${msmst}"
								th:selected="${mscd == list.ms_cd}" th:value="${list.ms_cd}"
								id="ms_cd" name="ms_cd">[[${list.ms_name}]]</option>


					</select>
						<p th:errors="*{ms_cd}" class="error-message"></p>
					</label>

				</div>

				<div th:text="${msmsts}"></div>
				<div th:text="${itemmsts}"></div>

				<div class="form-group">
					<label for="item_cd">商品： <select name="item_cd"
						onchange="changeDate(this.value)">
							<option th:each="list : ${itemmst}"
								th:selected="${itemcd == list.item_cd}"
								th:value="${list.item_cd}" id="item_name" name="item_cd">[[${list.item_name}]]</option>
					</select>
						<p th:errors="*{item_cd}" class="error-message"></p>
					</label>

				</div>
				<div class="form-group">
					<label for="uriage">売上金額：</label> <input type="text"
						class="form-control" id="uriage" name="uriage"
						th:value="${uriage}" />
				</div>
				<p th:errors="*{uriage}" class="error-message"></p>
				<br />
				<div class="float-left">
					<input type="submit" class="btn btn-secondary btn-lg rounded-pill"
						name="reg" value="&nbsp;登録&nbsp;"> &nbsp;
					<p th:text="${msg}"></p>
				</div>



				<div class="float-right">
					<a href="http://localhost:8080"
						class="btn btn-success btn-lg rounded-pill" name="rtn">&nbsp;戻る&nbsp;</a>&nbsp;
				</div>
			</div>
		</form>
	</div>
</body>
</html>
