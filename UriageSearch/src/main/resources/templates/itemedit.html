<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>商品更新</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>




	<form action="/" th:action="@{/itemedit}" th:object="${itemFormX}"
		method="post">
		<div class="mx-auto" style="width: 90%;">
			<h1>■ 商品更新</h1>

			<p>
				<small>※注意</small>
			</p>
			<p>
				<small>商品名は20文字以内で入力してください。</small>
			</p>
			<div class="form-group">
				<label for="item_cd">商品コード</label> <input type="text"
					class="form-control" id="item_cd" placeholder="商品コード" readonly
					name="item_cd" th:value="${itemcd}" />
           <p th:errors="*{item_cd}" class="error-message"></p>
			</div>
			<div class="form-group">
				<label for="item_name">商品名</label> <input  path="itemname" type="text"
					class="form-control" id="item_name" placeholder="商品名"
					name="item_name" th:value="${itemname}" />

					<p th:errors="*{item_name}" class="error-message"></p>
			</div>
			<br />

			<input type="hidden" th:value="${temp}" name="temp">
			<div class="float-left">
				<input type="submit" class="btn btn-secondary btn-lg rounded-pill"
					value="&nbsp;更新&nbsp;"> &nbsp;
			</div>

			<div class="float-right">
				<a href="http://localhost:8080/itemlist"
					class="btn btn-success btn-lg rounded-pill" name="rtn">&nbsp;戻る&nbsp;</a>&nbsp;
			</div>
		</div>
    <p th:text="${msg}" class="success-message"></p>
	</form>
</body>
</html>
